<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f2f5;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ’± Currency Converter</h2>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="amount" step="0.01" placeholder="Amount" required>

            <label>From:</label>
            <select name="from_currency" required>
                {% for code, val in currencies.items %}
                    <option value="{{ code }}" {% if code == from %}selected{% endif %}>{{ code }}</option>
                {% endfor %}
            </select>

            <label>To:</label>
            <select name="to_currency" required>
                {% for code, val in currencies.items %}
                    <option value="{{ code }}" {% if code == to %}selected{% endif %}>{{ code }}</option>
                {% endfor %}
            </select>

            <button type="submit">Convert</button>
        </form>

        {% if converted %}
            <div class="result">
                {{ amount }} {{ from }} = {{ converted }} {{ to }}
            </div>
        {% endif %}
    </div>
</body>
</html>
