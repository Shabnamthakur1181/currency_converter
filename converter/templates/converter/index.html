<!-- converter/templates/converter/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Currency Converter</h1>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1">Amount</label>
        <input type="number" name="amount" step="any" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1">From Currency</label>
        <select name="from_currency" class="w-full px-3 py-2 border rounded">
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1">To Currency</label>
        <select name="to_currency" class="w-full px-3 py-2 border rounded">
          <option value="USD">USD</option>
          <option value="INR">INR</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Convert
      </button>
    </form>

    {% if result %}
      <div class="mt-4 p-3 bg-green-100 border border-green-400 text-green-800 rounded">
        Result: {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
